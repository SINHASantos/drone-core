[package]
name = "drone-macros"
version = "0.5.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
description = "Drone auxiliary macros."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/valff/drone"

[lib]
proc-macro = true

[dependencies]
quote = "0.3"

[dependencies.syn]
version = "0.11"
features = ["full", "parsing", "printing"]

[dependencies.drone]
version = "0.5.0"
path = ".."

[dev-dependencies]
glob = "0.2"

[dev-dependencies.compiletest_rs]
version = "0.2"
features = ["tmp"]
