[package]
name = "drone-core-macros"
version = "0.10.2"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
edition = "2018"
repository = "https://github.com/drone-os/drone-core"
homepage = "https://www.drone-os.com/"
documentation = "https://api.drone-os.com/drone-core/0.10/drone_core_macros/"
license = "MIT OR Apache-2.0"
description = """
Procedural macros for drone-core.
"""

[lib]
proc-macro = true

[dependencies.drone-macros-core]
version = "=0.10.2"
path = "../macros-core"

[dependencies.drone-config]
version = "0.10.0"
path = "../../drone/config"

[dependencies]
Inflector = "0.11"
if_chain = "1"
proc-macro2 = { version = "0.4", features = ["nightly"] }
quote = "0.6"
syn = { version = "0.15", features = ["full"] }
