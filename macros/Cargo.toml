[package]
name = "drone-macros"
version = "0.7.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
description = "Drone procedural macros."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/drone-os/drone"

[lib]
proc-macro = true

[dependencies]
error-chain = "0.11"
lazy_static = "0.2"
regex = "0.2"
quote = "0.3"
Inflector = "0.10"

[dependencies.syn]
version = "0.11"
features = ["full", "parsing", "printing"]
