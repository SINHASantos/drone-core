[package]
name = "drone-core-macros"
version = "0.8.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
description = "Drone procedural macros."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/drone-os/drone-core"

[lib]
proc-macro = true

[dependencies]
failure = "0.1"
quote = "0.3"
Inflector = "0.11"

[dependencies.drone-macros-core]
version = "0.8"
path = "../macros-core"

[dependencies.syn]
version = "0.11"
features = ["full", "parsing", "printing"]

[dependencies.clippy]
version = "0.0"
optional = true
