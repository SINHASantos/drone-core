[package]
name = "drone-core-macros"
version = "0.8.0" # remember to update html_root_url
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
description = "Drone procedural macros."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/drone-os/drone-core"

[lib]
proc-macro = true

[dependencies]
quote = "0.3"
Inflector = "0.11"

[dependencies.drone-macros-core]
version = "0.8"
path = "../macros-core"

[dependencies.syn]
version = "0.11"
features = ["full", "parsing", "printing"]

[dependencies.failure-dup]
git = "https://github.com/drone-os/failure-dup"
branch = "version-0.1"
default-features = false
features = ["std"]

[dependencies.clippy]
version = "0.0"
optional = true
