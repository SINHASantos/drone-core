[package]
name = "drone"
version = "0.3.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
description = "Drone Real-Time Operating System Framework."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/valff/drone"

[features]
default = ["alloc"]
alloc = ["linked_list_allocator"]

[dependencies]
spin = "0.4"

[dependencies.linked_list_allocator]
version = "0.4"
optional = true

[dependencies.clippy]
version = "0.0"
optional = true

[dev-dependencies]
glob = "0.2"

[dev-dependencies.compiletest_rs]
version = "0.2"
features = ["tmp"]
